<!DOCTYPE html>
{% load static %}
<html>
<head>
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<title>Login Page</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
	<link rel="stylesheet" href="{% static 'users/Style.css' %}">
</head>
<body style="background-color: rgb(255, 255, 255);">
<div class="container" style=" height: 350px;  align-items: center; margin-top: 200px;">
	<div class="d-flex justify-content-center h-100">
		<div class="card " style="background-color: rgb(212, 212, 212);">
			<div class="card-header">
				<h3>Login</h3>
				<div class="d-flex justify-content-end social_icon" style="justify-content: space-between;">
					<span style="padding-left: 15px ;"><i class="fab fa-facebook-square"></i></span>
					<span style="padding-left: 15px ;"><i class="fab fa-google-plus-square"></i></span>
					<span style="padding-left: 15px ;"><i class="fab fa-twitter-square"></i></span>
				</div>
			</div>
			<div class="card-body">
				<form method="post">
                    {% csrf_token %}
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						{{ form.username }}
						
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						{{ form.password }}
					</div>
					<div class="row align-items-center remember" style="margin-left: 5px ;">
						<input type="checkbox">Lembrar
					</div>
					<div class="form-group">
						<input type="submit" value="Login" class="btn float-right btn-success">
					</div>
				</form>
			</div>
			<div class="card-footer">
				<div class="d-flex justify-content-center links">
					NÃ£o tem uma conta?<a href="{% url 'cadastro_cliente' %}">Cadastre-se</a>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
