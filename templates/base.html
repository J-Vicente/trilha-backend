<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Meu E-commerce{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    {% block style %}{% endblock %}
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
  <div class="container">
    <a class="navbar-brand" href="{% url 'index' %}">MeuEcommerce</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'products' %}">Produtos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'cart' %}">Carrinho</a>
        </li>
      </ul>
      
      <!-- Barra de busca (opcional) -->
      <form class="d-flex me-2" method="GET" action="{% url 'search_product' %}">
        <input class="form-control me-2" type="search" name="q" placeholder="Buscar..." aria-label="Buscar">
        <button class="btn btn-outline-light" type="submit">Buscar</button>
      </form>

      <!-- Login/Logout -->
      {% if user.is_authenticated %}
        <span class="navbar-text text-light me-2">Olá, {{ user.username }}</span>
        <a class="btn btn-outline-light" href="{% url 'logout' %}">Sair</a>
      {% else %}
        <a class="btn btn-outline-light me-2" href="{% url 'login' %}">Entrar</a>
        <a class="btn btn-light" href="{% url 'register' %}">Registrar</a>
      {% endif %}
    </div>
  </div>
</nav>

<!-- Conteúdo principal -->
<main class="container mt-4 mb-5">
    {% block content %}{% endblock %}
</main>

<!-- Rodapé -->
<footer class="bg-dark text-light py-4 mt-auto">
  <div class="container text-center">
    <p class="mb-0">© 2025 MeuEcommerce - Todos os direitos reservados</p>
  </div>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
{% block extra_scripts %}{% endblock %}
</body>
</html>
