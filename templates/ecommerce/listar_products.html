{% extends 'base.html' %}
  {% block style %}
  {% load static %}
  <link rel="stylesheet" href="{% static 'ecommerce/Style.css' %}">
  {% endblock %}
  
  {% block content %} 
   <div class="container mt-5">
  <div class="row">
    {% for i in products %}
    <div class="col-md-4 mb-4">
      <div class="card h-100">
        <img src="{{ i.imagem.url }}" class="card-img-top" alt="{{ i.nome }}">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ i.nome }}</h5>
          <p class="card-text">R$ {{ i.preco }}</p>
          <a href="{% url 'product' i.id %}" class="btn btn-primary mt-auto">Ver mais</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
  {% endblock %}
