{% extends 'base.html' %}
  {% block style %}
    
  {% endblock %}
  
  {% block content %} 
  <a  class="btn btn-primary mt-auto" href="{% url 'product_criar'%}" style="margin-left: 10px;">Cadastrar novo produto</a>

    <div class="container mt-5">
  <div class="row">
    {% for i in products %}
    <div class="col-md-4 mb-4">
      <div class="card h-100">
        <img src="{{ i.imagem.url }}" class="card-img-top" alt="{{ i.nome }}">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ i.nome }}</h5>
          <p class="card-text">R$ {{ i.preco }}</p>
          <a href="{% url 'product' i.id %}" class="btn btn-primary mt-auto">Ver mais</a>
          <div class="d-flex" style="justify-content: space-around; align-items: center;">
            <a href="{% url 'product_editar' i.id %}" style="margin-top: 20px;" class="btn btn-secondary ">Editar</a>
            <a href="{% url 'product_remover' i.id %}" style="margin-top: 20px;" class="btn btn-danger btn-remover">Remover</a>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
  {% endblock %}
